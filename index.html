<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eco Club</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #98c9b3, #c6e2e2);
            color: #2c6e49;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d5c45;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button {
            font-size: 1.5rem;
            padding: 15px 25px;
            background-color: #5fa763;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4c8e52;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #4f8f7f;
        }

        .footer a {
            color: #2c6e49;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Eco Club!</h1>
        <p>We are dedicated to preserving nature and fostering a sustainable future. Join us in making a difference.</p>
        <a href="mailto:ecoclub.sist@gmail.com?subject=Earth Hour Poster Making Contest&body=Hello,%0A%0A%0D%0A%20%20%20%20%20Please%20provide%20your%20Name%20,%20Department%20and%20Registration%20Number%20clearly.%0A%0A%0D%0A%20%20%20%20%20Looking%20forward%20to%20your%20participation.%0A%0A" class="button">Click here to compose mail</a>

    </div>

    <div class="footer">
        <p>If you have any questions, feel free to <a href="mailto:ecoclub.sist@gmail.com">contact us</a>.</p>
    </div>

</body>
</html>
